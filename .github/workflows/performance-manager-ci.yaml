name: Performance Manager CI

on:
  push:
    branches:
      - main
    paths:
      - 'performance_manager/**'
  pull_request:
    paths:
      - 'performance_manager/**'

defaults:
  run:
    shell: bash
    working-directory: performance_manager

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/poetry_deps
        with:
          poetry-dir: performance_manager

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/poetry_deps
        with:
          poetry-dir: performance_manager
      - run: poetry run black . --check

  typing:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/poetry_deps
        with:
          poetry-dir: performance_manager
      - run: poetry run mypy .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/poetry_deps
        with:
          poetry-dir: performance_manager
      - run: poetry run pylint *.py lib/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    env:
      BOOTSTRAPPED: 1
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: pm_test
      DB_USER: postgres
      DB_PASSWORD: postgres
    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: ${{env.DB_PASSWORD}}
          POSTGRES_USER: ${{env.DB_USER}}
          POSTGRES_DB: ${{env.DB_NAME}}
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/poetry_deps
        with:
          poetry-dir: performance_manager
      - run: poetry run pytest
